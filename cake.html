<script>
    function blowCandle() {
        const flames = document.querySelectorAll('.flame');

        // ‡∏î‡∏±‡∏ö‡πÑ‡∏ü‡∏ó‡∏µ‡∏•‡∏∞‡πÄ‡∏•‡πà‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ã‡πâ‡∏≤‡∏¢ ‚Üí ‡∏Å‡∏•‡∏≤‡∏á ‚Üí ‡∏Ç‡∏ß‡∏≤

    function createConfetti() {
        const body = document.body;
